{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h1 class="card-title text-center font-weight-bold mb-3">{{ redactor.username }}</h1>
      
      <div class="card-body">
        <p><strong>First name:</strong> {{ redactor.first_name }}</p>
        <p><strong>Last name:</strong> {{ redactor.last_name }}</p>
        <p><strong>Email:</strong> {{ redactor.email }}</p>
        <p><strong>Years of experience:</strong> {{ redactor.years_of_experience }}</p>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'newspaper:redactor-update' pk=redactor.id %}" class="btn btn-outline-secondary">
          <i class="fas fa-edit"></i> Update
        </a>
        <a href="{% url 'newspaper:redactor-delete' pk=redactor.id %}" class="btn btn-outline-danger">
          <i class="fas fa-trash-alt"></i> Delete
        </a>
      </div>
    </div>
  </div>
{% endblock %}
